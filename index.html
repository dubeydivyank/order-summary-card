<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

<body>
    <main id="card"> 
        <div id="order-summary-card">
            <img src="./images/illustration-hero.svg" alt="illustration-hero">
            <div id="card-body">  
                <h1 id="card-heading">
                    Order Summary
                </h1>
                <p id="card-paragraph">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p> 
            <div id="plan">
                <span id="plan-music-icon">
                    <img src="./images/icon-music.svg" alt="icon-music">
                </span>
                <div id="plan-details">
                    <h2 id="plan-name">Annual Plan</h2>
                    <span id="plan-price"> $59.99/year</span>
                </div>
                <button id="change-plan">Change</button>
            </div>
            <button id="proceed-to-payment">Proceed to Payment</button>
            <button id="cancel-order">Cancel Order</button>
        </div>
        </div>
