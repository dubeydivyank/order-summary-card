<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main id="container">
        <div id="order-summary-card">
            
            <img src="./images/illustration-hero.svg" alt="girl-enjoying-music">
            

            <section id="card-body">  

                <h1 id="card-heading">Order Summary</h1>
                
                <p id="card-paragraph">
                    You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p> 
                
                <div id="plan">

                    <span id="plan-music-icon">
                        <img src="./images/icon-music.svg" alt="icon-music">
                    </span>

                    <div id="plan-details">
                        <span id="plan-name">Annual Plan</span>
                        <span id="plan-price"> $59.99/year</span>
                    </div>
                    
                    <span id="change-plan">
                        <button id="change-btn">Change</button>
                    </span>
                    
                </div>


                <button id="payment-btn">Proceed to Payment</button>
                    
                <br>

                <span id="cancel-order"> 
                    <button id="cancel-btn">Cancel Order</button>
                </span>

                
            </section>
        </div>
        
    </main>
</body>
</html>
